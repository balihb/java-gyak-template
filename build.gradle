group 'java.gyak.template'
version '1.0'

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }

    test {
        useJUnit()
    }
}